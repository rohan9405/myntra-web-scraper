<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background: linear-gradient(135deg, #ff3e6c 0%, #ff7eb3 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .search-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>Myntra Product Scraper</h1>
        <p class="lead">Search and analyze products from Myntra.com</p>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="card p-4">
                <h2 class="card-title text-center mb-4">Search Myntra Products</h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="{{ url_for('scrape') }}" method="post">
                    <div class="mb-3">
                        <label for="search_term" class="form-label">What are you looking for?</label>
                        <input type="text" class="form-control form-control-lg" id="search_term" name="search_term" 
                               placeholder="e.g. tshirt, jeans, tops for women" required>
                        <div class="form-text">Enter product type, category, or specific items</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Search Products</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center text-muted">
                    <small>The scraper will collect data from Myntra.com for the search term you provide</small>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>This is for educational purposes only.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
